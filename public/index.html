<!doctype html>
<html ng-app="todoApp">
    <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
      <title>sample todo</title>
      <!-- <script src="http://lesscss.googlecode.com/files/less-1.0.30.min.js"></script> -->
      <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script><!-- load angular -->
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
      <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <script src="kendo.all.min.js"></script>
        <link rel="stylesheet" href="kendo.common-material.core.min.css">
        <link rel="stylesheet" href="kendo.common-material.min.css">
        <link rel="stylesheet" href="kendo.material.min.css">
        <link rel="stylesheet" href="kendo.material.mobile.min.css">
      <link rel="stylesheet" href="main.css" type="text/css" />
      <script src="core.js"></script>
    </head>
    <body ng-app="todoApp" ng-controller="mainController" class="container-to-recolor color-white">
    <!--<div class="animation-thing"></div>-->
    <!--<div class="circle-animation"></div>-->
    <div class="container">
        <h3>Kendo Grid Angular 1.x Demo</h3>
        <h4>{{dashboardLength}} Dashboards</h4>
        <p>Selected: <span ng-model="selected" ng-repeat="item in selected">{{item.displayInfo}}, </span></p>
        <!--<kendo-mobile-view>-->
            <kendo-grid k-options="mainGridOptions" k-rebind="mainGridOptions" ng-if="dashboards"></kendo-grid>
        <!--</kendo-mobile-view>-->
    </div>

    </body>
</html>
